set -g prefix M-g

set -g default-command "exec ${SHELL}"

set -g base-index 1
set -g escape-time 25
set -g history-limit 10000
set -g mode-keys vi
set -g mouse on
set -g set-titles on
set -g set-titles-string "#W"

set -g pane-active-border-style "fg=#7c6f64"
set -g pane-border-style "fg=#282828"
set -g status off

bind -n S-PPage copy-mode -u
